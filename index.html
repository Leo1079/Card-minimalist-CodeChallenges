<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Minimalist</title>

    <!-- Css -->
    <link rel="stylesheet" href="main.css" />

    <!--  Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <header>
        <img src="cactus_img.jpg" alt="" class="img-cactus" />
        <div class="tag">
          <div class="border"></div>
          <p class="tag-text">Design</p>
        </div>
      </header>

      <div class="content">
        <h1 class="title">Embracing Minimalism</h1>
        <p class="body">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <p class="small-text">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
